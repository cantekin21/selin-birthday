<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selin'in Doğumgünü Sayacı</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f990d6 0%, #98407b 50%, #f8a3e3 100%);
      text-align: center;
      transition: all 0.5s ease;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      color: #000;
      z-index: 2;
    }

    #countdown {
      font-size: 2em;
      margin-top: 20px;
      color: #000;
    }

    #cakeSection,
    #birthdayMessage,
    #birthdayPhotos,
    .photo-note {
      display: none !important;
    }

    #constructionNotice {
      margin-top: 40px;
      font-size: 2em;
      color: rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    #constructionNotice p {
      margin: 0;
    }

    #constructionNotice img {
      max-width: 300px;
      margin: 0;
    }

    .confetti-piece {
      position: fixed;
      width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 9999;
      animation: fall 6s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(150vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Doğumgününe Kalan Süre:</h1>
  <div id="countdown">Yükleniyor...</div>

  <div id="constructionNotice">
    <p>İnşaat Altındayız</p>
    <img src="building.png" alt="İnşaat görseli" />
  </div>

  <script>
    const birthday = new Date(Date.UTC(2026, 6, 29, 0, 0, 0)); // July is 6 (0-indexed)
    const turkishOffset = 3 * 60 * 60 * 1000;

    function updateCountdown() {
      const nowUTC = new Date();
      const nowTurkish = new Date(nowUTC.getTime() + turkishOffset);
      const diff = birthday - nowTurkish;
      const el = document.getElementById("countdown");

      if (diff <= 0) {
        el.innerHTML = "0 gün 0 saat 0 dakika 0 saniye";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        el.innerHTML = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCountdown();
      setInterval(updateCountdown, 1000);
    });
  </script>
</body>
</html>
